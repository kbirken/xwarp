plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
  	id "org.xtext.xtend" version "4.0.0"
    id 'maven-publish'
}

version = '1.0.1'
group = 'org.nanosite.xwarp'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.platform:junit-platform-console-standalone:1.9.2'

    api 'org.eclipse.xtend:org.eclipse.xtend.lib:2.31.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
    sourceCompatibility = JavaVersion.VERSION_11
	targetCompatibility = JavaVersion.VERSION_11

    //withSourcesJar()
    //withJavadocJar()
}



sourceSets {
    main.java.srcDirs = ['plugins/org.nanosite.xwarp/src', 'plugins/org.nanosite.xwarp/xtend-gen']
    main.xtend.outputDir = 'plugins/org.nanosite.xwarp/xtend-gen'

    test.java.srcDirs = ['tests/org.nanosite.xwarp.tests/src', 'tests/org.nanosite.xwarp.tests/xtend-gen']
    test.xtend.outputDir = 'tests/org.nanosite.xwarp.tests/xtend-gen'
}

ext.additionalPomInfo = {
    licenses {
        // official SPDX identifier
        // see https://spdx.org/licenses/ for list
        license {
            name = "MPL-2.0"
	    url = "http://www.mozilla.org/MPL/2.0"
            comments = "Mozilla Public License 2.0"
            distribution = "repo"
        }
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/kbirken/xwarp"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }

    publications {
        maven(MavenPublication) {
            from components.java
	    pom additionalPomInfo
        }
    }
}
